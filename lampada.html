<body>
    <script>
        var quebrada = false;
        function mudaLampada (tipo) {
           

        if (!quebrada) {
            document.getElementById("luz").src = "imagem/" + tipo + ".jpg";
            if (tipo == 'lampada-quebrada') {
                    quebrada = true;
            }
        }
        }
    </script>
</body>
    <h1>Acenda a Lampada</h1>
    <img src="imagem/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')"/>
